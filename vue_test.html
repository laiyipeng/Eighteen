<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-1">{{message}}</div>
<div v-once v-bind:id="app-10">{{message}}</div>


<div id="app-2">
  <span vbind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>


</body>
<script src="https://unpkg.com/vue"></script>
</html>

<div id="app-4">
    <p v-for="todo in todos">
        {{ todo }}
    </p>
    </div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供待办项对象
      待办项对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
    -->
    <p
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
        {{ item.id }}
    </p>
  </ol>
</div>

<script>
    var app1 = new Vue({
        el: '#app-1',
       data: {message : "1"}
    });

        var app10 = new Vue({
        el: '#app-10',
       data: {message : "2"}
    });

var app2 = new Vue({
  el: '#app-2',
  data: {
    message: '页面加载于 ' + new Date()
  }
});

var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
});

var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: ['1.fuck', '2.shit', '3.asshole']
  }
});

    var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
});

//Vue.component('todo-item', {
//  props: ['todo', 'key'],
//  template: '<li>{{ todo.text }}</li>'
//});
var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { id: 3, text: '蔬菜' },
      { id: 1, text: '奶酪' },
      { id: 2, text: '随便其他什么人吃的东西' }
    ]
  }
});

    var vm = new Vue({
  data: {
    a: 1
  },
  created: function () {
    // `this` 指向 vm 实例
    console.log('a is: ' + this.a)
  },
    beforeCreated: function() {
        console.log('a is: ')
    }
})
</script>
